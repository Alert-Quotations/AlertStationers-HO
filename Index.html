<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Alert Stationers â€“ Online Quote</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
    font-family: Arial, Helvetica, sans-serif;
    background:#f4f6f8;
    margin:0;
    padding:12px;
}
.container{
    max-width:1000px;
    margin:auto;
}
.header{
    background:#fff;
    padding:14px;
    border-radius:10px;
    display:flex;
    align-items:center;
    gap:16px;
    box-shadow:0 1px 4px rgba(0,0,0,0.08);
    margin-bottom:16px;
}
.logo{
    width:150px;
    height:90px;
    display:flex;
    align-items:center;
    justify-content:center;
}
.logo img{
    width:100%;
    height:100%;
    object-fit:contain;
}
h1{margin:0;font-size:1.4rem;}
.card{
    background:#fff;
    padding:14px;
    border-radius:8px;
    box-shadow:0 1px 4px rgba(0,0,0,0.06);
}
table{
    width:100%;
    border-collapse:collapse;
    margin-top:10px;
}
th,td{
    padding:8px;
    border-bottom:1px solid #eee;
}
th{background:#fafafa;}
.price{text-align:right;}
.qty{width:70px;}
button{
    padding:8px 14px;
    border-radius:6px;
    border:none;
    background:#e6007e;
    color:#fff;
    cursor:pointer;
}
.total{
    font-size:1.2rem;
    margin-top:10px;
    text-align:right;
}
</style>
</head>

<body>
<div class="container">

<div class="header">
    <div class="logo">
        <img src="logo_converted.png" alt="Alert Stationers">
    </div>
    <div>
        <h1>Alert Stationers</h1>
        <div>Online Quotation Builder</div>
    </div>
</div>

<div class="card">
    <table id="priceTable">
        <thead>
            <tr>
                <th>Item</th>
                <th>Code</th>
                <th class="price">Price</th>
                <th>Qty</th>
                <th class="price">Total</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <div class="total">
        <strong>Grand Total: R <span id="grandTotal">0.00</span></strong>
    </div>
</div>

</div>

<script>
fetch("Price.csv")
.then(r=>r.text())
.then(t=>{
    let rows=t.trim().split("\n").slice(1);
    let body=document.querySelector("#priceTable tbody");

    rows.forEach(r=>{
        let c=r.split(",");
        if(c.length<3)return;

        let tr=document.createElement("tr");
        tr.innerHTML=`
        <td>${c[0]}</td>
        <td>${c[1]}</td>
        <td class="price">${parseFloat(c[2]).toFixed(2)}</td>
        <td><input class="qty" type="number" value="0" min="0" onchange="calc()"></td>
        <td class="price line">0.00</td>`;
        body.appendChild(tr);
    });
});

function calc(){
    let total=0;
    document.querySelectorAll("tbody tr").forEach(r=>{
        let price=parseFloat(r.children[2].innerText);
        let qty=parseFloat(r.querySelector("input").value)||0;
        let line=price*qty;
        r.querySelector(".line").innerText=line.toFixed(2);
        total+=line;
    });
    document.getElementById("grandTotal").innerText=total.toFixed(2);
}
</script>

</body>
</html>
